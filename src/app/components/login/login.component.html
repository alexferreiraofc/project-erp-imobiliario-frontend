<div class="container">
    <form class="form mat-elevation-z8">

        <h1>Sistema Sparky</h1>

        <img src="assets/img/login_imagem.svg" alt="login_imagem">

        <mat-form-field class="full-width">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Ex. email@gmail.com">
        </mat-form-field>

        <mat-form-field class="full-width" type="password">
            <mat-label>Senha</mat-label>
            <input type="password" matInput placeholder="Ex. 123456">
          </mat-form-field>

          <button class="full-width mat-elevation-z4" mat-flat-button color="primary">Login</button>

      </form>    
</div>
