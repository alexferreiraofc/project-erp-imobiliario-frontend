<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
    <img src="assets/img/Cambirela_cor_1_5.svg" alt="Logomarca" />
    <mat-nav-list class="nav-list">
      <a mat-list-item routerLink="home">
        <i class="material-icons">home</i>
        Inicio
      </a>
      <a mat-list-item routerLink="vendas">
        <i class="material-icons">attach_money</i>
        Vendas
      </a>
      <a mat-list-item routerLink="pessoas">
        <i class="material-icons">person</i>
        Pessoas
      </a>
      <a mat-list-item routerLink="imoveis">
        <i class="material-icons">gite</i>
        Imoveis
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">real_estate_agent</i>
        Locação
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">code</i>
        Github
      </a>
      <a mat-list-item routerLink="/">
        <i class="material-icons">logout</i>
        Sair
      </a>
    </mat-nav-list>
  </mat-drawer>
  <!--Botão Menu, posso retirar ele mais tarde-->
  <div class="sidenav-content">
    <app-header></app-header>
    <button
      class="menu mat-elevation-z4"
      (click)="drawer.toggle()"
      mat-icon-button
    >
      <mat-icon>menu</mat-icon>
    </button>
    <router-outlet></router-outlet>
  </div>
</mat-drawer-container>
